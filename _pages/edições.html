<div class="container">
<h3 class="font-weight-bold spanborder"><span>Edições</span></h3>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for edicao in site.edicao %}
        <div class="col-lg-6 mb-4">
            <div class="p-4 border rounded">
            <div class="row">
            <div class="col-md-3 mb-4 mb-md-0"><img alt="{{ edicao[1].name }}" src="{{site.baseurl}}/{{edicao[1].image}}" class="rounded-0" height="80" width="80"></div>
            <div class="col-md-9">
            <a href="{{site.baseurl}}/edição/{{edicao[1].link}}">
            <h4 class="text-dark mb-0"> {{ edicao[1].name }}  </h4>
            <small class="d-inline-block mt-1 mb-3 font-weight-normal">(View Posts)</small>
            <div class="excerpt">{{ edicao[1].date }}</div>
            </a>
            <div class="icon-block mt-3 d-flex justify-content-between">
            </div>
            </div>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
