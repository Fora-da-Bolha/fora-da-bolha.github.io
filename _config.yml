      email:          cesar.caldeira@foradabolha.pt
      twitter:        https://twitter.com/wowthemesnet

    anareis:
      name:           Ana Reis
      site:           https://www.wowthemes.net
      avatar:         assets/images/avatar2.jpg
      bio:            "Estudante de matemática no Instituto Superior Técnico. Estudou na Universidade de Bristol. Gosta de chá."
      email:          ana.reis@foradabolha.pt
      twitter:        https://twitter.com/wowthemesnet

    beatrizrosado:
      name:           Beatriz Rosado
      site:           https://www.wowthemes.net
      avatar:         assets/images/avatar2.jpg
      bio:            "Estudante de ciência política e relações internacionais na Universidade Católica Portuguesa. Ex-aluna de direito na Universidade Nova de Lisboa. Não gosta de chá."
      email:          fakemail@gmail.com
      twitter:        https://twitter.com/wowthemesnet

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
